<form method="post" id="sheetdb-form"
  action="https://sheetdb.io/api/v1/6h9k3p9ja6um3">
    ID: <input class = "subject" name="data[ID]">
    Name: <input class = "subject" name="data[Name]">
    Age: <input class = "subject" name="data[Age]">
    <button  type="submit">Submit</button>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });
</script>
      <table>
  <thead>
    <tr>
      <td class = "data">ID</td>
      <td class = "data">Name</td>
      <td class = "data">Age</td>
    </tr>
  </thead>
  <tbody data-sheetdb-url="https://sheetdb.io/api/v1/6h9k3p9ja6um3"
         data-sheetdb-sort-by="age"
         data-sheetdb-sort-order="desc">
    <tr>
      <td class = "result">{{ID}}</td>
      <td class = "result">{{Name}}</td>
      <td class = "result">{{Age}}</td>
    </tr>
  </tbody>
</table>
